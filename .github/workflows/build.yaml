# This is a comment
name: Workflow
on:
  push:
    branches:
    - 'release/v[0-9]+.[0-9]+'

jobs:
  hello_world:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#NORUN') }}
    steps:

    - name: Checkout source
      uses: actions/checkout@v3
    
    - name: Deploy to railway
      uses: bervProject/railway-deploy@main
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: "dreary-pie"
    
    - name: Slack notification
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "DipSA 56 CI/CD Submission",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Name:* ${{secrets.NAME}}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Email:* <mailto:${{secrets.EMAIL}}|${{secrets.EMAIL}}>"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Matriculation:* ${{secrets.MATRICULATION}}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{github.server_url}}/${{github.repository}}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<${{ secrets.RAILWAY_URL }}>"
                },
                "accessory": {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "Go",
                    "emoji": true
                  },
                  "value": "click_me_123",
                  "url": "${{ secrets.RAILWAY_URL }}",
                  "action_id": "button-action"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          
        
